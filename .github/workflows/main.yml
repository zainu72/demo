name: cicd

on:
 push:
   branches: [main]
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: install dependencies
        run: npm install

      - name: Build the application
        run: echo "building application"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      - name: install dependencies
        run: npm install
      - name: Run test
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
       - name: Checkout code
         uses: actions/checkout@v4
       - name: deploy the application
         run: echo "deploying the application"
      
  
